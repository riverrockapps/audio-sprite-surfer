<!doctype html>
<html class="no-js" ng-app="audioSpriteSurferApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>audiosprite-json-generator</title>

    <link href="data:image/gif;" rel="icon" type="image/x-icon" />

    <meta name="description" content="Generate JSON for your Audio Sprites.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body keys-global>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view></div>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h2>Props</h2>
          <div class="alert alert-info" role="alert">
            <p>This tool makes heavy use of <a href="http://www.wavesurfer.fm/">wavesurfer.fm</a> and was forked from <a href="https://github.com/katspaugh/wavesurfer.js">github</a>.</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Discuss</h2>
          <div id="disqus_thread"></div>
        </div>
      </div>

      <div class="footer row">

        <div class="col-sm-12">

          <a href="http://github.com/riverrockapps/audio-sprite-surfer">audio-sprite-surfer</a> was created by <a href="http://www.riverrockapps.com">River Rock Apps Inc.</a> and is licensed under an <a href="http://opensource.org/licenses/MIT">MIT License</a>.

        </div>

      </div>
    </div>

    <script>
       /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'riverrockapps'; // required: replace example with your forum shortname
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54307877-1', 'auto');
      ga('send', 'pageview');
    </script>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/wavesurfer.js/build/wavesurfer.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/generator.js"></script>
    <script src="scripts/controllers/edit.js"></script>
    <script src="scripts/directives/form-number-spinner.js"></script>
    <script src="scripts/directives/waveform-sprite-view.js"></script>
    <script src="scripts/directives/waveform-sprites-view.js"></script>
    <script src="scripts/directives/audio-sprite-surfer-keys.js"></script>
    <script src="scripts/directives/sprite-focus-input.js"></script>
    <script src="scripts/services/sprite-manager.js"></script>
    <script src="scripts/services/sprite.js"></script>
    <script src="scripts/services/wavesurfer.js"></script>
    <script src="scripts/services/sprite-cache.js"></script>
    <script src="scripts/services/unload-check.js"></script>
    <script src="scripts/filters/encode-uri.js"></script>
    <!-- endbuild -->

  </body>
</html>
